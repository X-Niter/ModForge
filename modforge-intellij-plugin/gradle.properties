# Gradle performance optimization
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Increase timeout for plugin downloads
org.gradle.internal.http.connectionTimeout=180000
org.gradle.internal.http.socketTimeout=180000

# Enable module metadata to improve dependency resolution
systemProp.org.gradle.internal.publish.checksums.insecure=true

# IntelliJ IDEA Plugin settings
intellijPluginName=ModForge
intellijPlatformVersion=2025.1
intellijPlatformType=IC

# ModForge plugin information
pluginGroup=com.modforge
pluginName=ModForge
